<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="animated-login-form.css">
</head>

<body>
    <form action="" class="login">
        <h1>Login</h1>
        <div class="txt">
            <input type="text">
            <span placeholder="Username"></span>
        </div>
        <div class="txt">
            <input type="password">
            <span placeholder="Password"></span>
        </div>
        <button class="btn" onclick="show()">Login</button>
        <div class="bottom">
            Didn't have account? <a href="#">Sign up</a>
        </div>
    </form>
    <div class="pop-up">
        <a href="#" class="close">&times;</a>
        <p>Succesfully logged in</p>
    </div>
    <script src="animated-login-form.js"></script>
    <script src="jquery.js"></script>
</body>

</html>
